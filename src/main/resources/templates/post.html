<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Blog - HelloWorld</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link th:href="@{vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link th:href="@{css/clean-blog.min.css}" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">个人博客</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">主页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">关于</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post">博客</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">联系</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Header -->
<header class="masthead" th:style="'background-image: url(' + @{img/post-bg.jpg} + ')'">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>"Most of you are familiar with the virtues of a programmer. There are three, of course:
                        laziness, impatience, and hubris."</h1>
                    <h1 align="center" class="subheading">好好学习,天天向上！</h1>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<div>
    <div class="container">
        <div>
            <div class="col-lg-8 col-md-10 mx-auto" th:each="article:${pageInfoServerResponse.data.list}">
                <a th:href="@{/article/independent(title=${article.title})}">
                    <h2 class="section-heading" th:utext="${article.title}"></h2>
                    <p th:utext="${article.content}"></p>
                </a>
                <p th:utext="${article.createTime}"></p>
            </div>
        </div>


        <!-- Pager -->
        <div class="clearfix">
            <a class="btn btn-primary float-left" th:if="${!pageInfoServerResponse.data.isFirstPage}"
               th:href="@{/post(pageNum=${pageInfoServerResponse.data.pageNum-1})}">&DoubleLongLeftArrow;上一页</a>
            <a class="btn btn-primary float-right" th:if="${!pageInfoServerResponse.data.isLastPage}"
               th:href="@{/post(pageNum=${pageInfoServerResponse.data.pageNum+1})}">下一页&DoubleLongRightArrow;</a>
        </div>
    </div>
</div>
<hr>

<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">
                        <a href="http://wpa.qq.com/msgrd?v=3&uin=673724357&site=qq&menu=yes">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-qq fa-stack-1x fa-inverse"></i>
                  </span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://github.com/simplecxm">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                        </a>
                    </li>
                </ul>
                <div align="center">
                    <small>S I M P L E © Personal Website 2018</small>
                    <small><a href="http://www.miitbeian.gov.cn">粤ICP备17064694号</a></small>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript -->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Custom scripts for this template -->
<script th:src="@{js/clean-blog.min.js}"></script>

</body>

</html>
