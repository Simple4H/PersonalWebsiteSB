<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form th:action="@{/user/register.do}" method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td><label for="username"></label><input type="text" id="username" name="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><label for="password1"></label><input type="password" id="password1" name="password1"></td>
        </tr>
        <tr>
            <td>重复密码</td>
            <td><label for="password2"></label><input type="password" id="password2" name="password2"></td>
        </tr>
        <tr>
            <td>邮箱</td>
            <td><label for="email"></label><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
</body>
</html>
