<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <!--&lt;!&ndash; 判断是否登录&ndash;&gt;-->
    <!--<script th:src="@{/js/login.js}"></script>-->
</head>
<body>
<div>
    <div class="container">
        <div align="center">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" th:action="@{/user/login.do}" method="post">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" name="username" placeholder="用户名或电子邮件">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="password" name="password" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div th:text="${loginMessage}"></div>
                    <div class="form-group">
                        <div align="left">
                            <a href="/register">点我注册</a>
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </form>
                <div>
                    <small>S I M P L E © Personal Website 2018</small>
                    <small><a href="http://www.miitbeian.gov.cn">粤ICP备17064694号</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
