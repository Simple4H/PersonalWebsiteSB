<!-- Page Header -->
<header class="masthead" th:style="'background-image: url(' + @{img/contact-bg.jpg} + ')'">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>联系我</h1>
                    <span class="subheading">你有问题？我有答案！</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p align="center">遇到问题了吗？想取得联系？填写表格，我会尽快回复你！</p>
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>姓名</label>
                        <input type="text" class="form-control" placeholder="姓名" id="name" required
                               data-validation-required-message="请输入你的姓名">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>邮箱</label>
                        <input type="email" class="form-control" placeholder="邮箱" id="email" required
                               data-validation-required-message="请输入你的邮箱">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>手机号码</label>
                        <input type="tel" class="form-control" placeholder="手机号码" id="phone" required
                               data-validation-required-message="请输入你的手机号码">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>你遇到的问题</label>
                        <textarea rows="5" class="form-control" placeholder="你遇到的问题" id="message" required
                                  data-validation-required-message="请输入你的问题"></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
